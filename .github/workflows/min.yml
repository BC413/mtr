# This is a basic workflow that is manually triggered
name: Node.js CI

on:
  push:
    branches: [ test-action ]
  pull_request:
    branches: [ test-action ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
    - name: npm install, build and test
      run: |
        yarn
        yarn add -D vuepress
        yarn docs:dev
